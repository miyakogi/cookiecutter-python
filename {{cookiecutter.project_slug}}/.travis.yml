# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python
python:
  - 3.5
  - 3.6

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors

install:
  - pip install -U tox-travis
  - pip install -U coverage codecov

# command to run tests, e.g. python setup.py test
script:
  - tox
after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then coverage erase && PYTHONPATH=${TRAVIS_BUILD_DIR} python -m coverage run --source {{ cookiecutter.project_slug }} -m unittest discover {{ cookiecutter.project_slug }} && codecov $TRAVIS_BRANCH; fi
